<script id='handlebar_template_podcast_list' type='text/x-handlebars-template'>

    {{#each podcasts}}
      <div class="d-block d-md-flex podcast-entry bg-white mb-5 position_relative" data-aos="fade-up">        

        {{#if this.sound.language}}
          <img src="/images/languages/{{this.sound.language}}.png" class="language_img" alt="" />
        {{/if}}

        <div class="image" style="background-image: url('{{this.thumbnail_image_url}}');"></div>
        <div class="text">

          <h3 class="font-weight-light"><a href="{{this.post_url}}">{{this.title}}</a></h3>
          <div class="text-white mb-3"><span class="text-black-opacity-05"><small>{{this.author}} <span
                  class="sep">/</span> {{this.datetime_str}} <span class="sep">/</span> {{this.duration}}</small></span></div>

          {{#if this.sound}}
            <div class="">
              {{#if_strint_eq this.sound.type "simple_url"}}
              <div style="width: 100%;">
                <audio id="player2" preload="none" controls style="max-width: 100%" height="60">
                  <source src="{{this.sound.value}}" type="video/webm">
                </audio>                
              </div>
              {{/if_strint_eq}}
              {{#if_strint_eq this.sound.type "vocaroo_url"}}
              <div style="width: 100%;">
                <iframe width="100%" height="60" src="{{this.sound.value}}" 
                  frameborder="0" allow="autoplay"></iframe>             
              </div>              
              {{/if_strint_eq}} 
            </div>
          {{/if}}
          

        </div>
      </div>   
    {{/each}}
  </script>
